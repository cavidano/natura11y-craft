<!DOCTYPE html>

<html class="theme-dark" lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Backdrop • Natura11y</title>
        
        <!-- Natura11y Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/natura11y-icons@v1/dist/natura11y-icons.min.css">

    </head>

    <body>

        <main>

            <section>

                <header class="padding-y-4 text-align-center">
                    <h1 class="banner-headline">
                        Backdrop
                    </h1>
                </header>

                <figure class="container wide margin-y-5">

                    <section class="backdrop backdrop--stack--lg" id="introduction">

                        <div class="backdrop__media">

                            <div class="backdrop__media__control margin-y-2 container">
                                <button
                                    class="button button--icon-only font-size-md border-radius-circle" 
                                    data-check-reduced-motion>
                                        <span class="icon icon-pause" aria-hidden="true"></span>
                                </button>
                            </div>

                            <div class="backdrop__media__credit margin-1">
                                <p>Photo by <a href="https://unsplash.com/@dkomov7" target="_blank">Daniil Komov</a> on Unsplash</p>
                            </div>

                            <video
                                class="background-video opacity-30--lg gradient-mask-bottom"
                                autoplay
                                muted
                                loop
                                poster="./_assets/BackdropVideo.jpg"
                                aria-hidden="true"
                            >
                                <source src="./_assets/BackdropVideo.mp4" type="video/mp4">
                            </video>

                        </div>

                        <div class="backdrop__cover align-content-end">

                            <div class="container medium text-align-center margin-y-4">

                                <h1 class="banner-headline text-shadow--lg margin-bottom-4 text-shadow">
                                    Faucibus scelerisque eleifend donec pretium vulputate
                                </h1>

                                <a class="button button--has-icon theme-primary box-shadow-1--lg" href="#1">
                                    <span class="button__text">Augue Eget Arcu</span>
                                    <span class="icon icon-arrow-right"></span>
                                </a>
                                
                            </div>
                            
                        </div>

                    </section>

                </figure>

                <figure class="container medium margin-y-5">

                    <div class="backdrop backdrop--stack--lg">

                        <div class="backdrop__media">

                            <img class="opacity-50" src="https://via.placeholder.com/1500x750" alt="Placeholder" />

                            <div class="backdrop__media__credit">
                                <p>Photo by <a href="#1">Jane Doe</a> on Unsplash</p>
                            </div>

                        </div>

                        <div class="backdrop__cover">

                            <div class="container text-align-center margin-y-3">
                                <p class="h3 text-shadow--lg margin-bottom-3">
                                    <em>In Their Eternal Faces<br>The Sun—with just delight</em>
                                </p>
                                <a class="button width-100 font-size-sm theme-primary" href="#1">
                                    Emily Dickenson Poetry
                                </a>
                            </div>

                        </div>

                    </div>

                </figure>

                <figure class="container medium margin-y-5">

                    <div class="backdrop theme-dark border-radius-2">

                        <div class="backdrop__media">

                            <img class="opacity-50" src="https://via.placeholder.com/1500x750" alt="Placeholder" />
                            
                            <div class="backdrop__media__credit">
                                <p>Photo by <a href="#1">Jane Doe</a> on Unsplash</p>
                            </div>

                        </div>

                        <div class="backdrop__cover">

                            <div class="container text-align-center">
                                <p class="h4 text-shadow margin-bottom-3">
                                    <em>In Their Eternal Faces<br>The Sun—with just delight</em>
                                </p>
                                <a class="button font-size-sm theme-primary" href="#1">
                                    Emily Dickenson Poetry
                                </a>
                            </div>

                        </div>

                    </div>

                </figure>

                <figure class="container medium margin-y-5">

                    <a class="backdrop backdrop--fixed theme-dark margin-y-6" href="#1">

                        <div class="backdrop__media">
                            <img class="opacity-50 gradient-mask-vignette" src="https://via.placeholder.com/1500x750" alt="Placeholder" />
                        </div>

                        <div class="backdrop__cover">

                            <div class="container text-align-center">
                                <p class="h4 text-shadow margin-bottom-3">
                                    <em>In Their Eternal Faces<br>The Sun—with just delight</em>
                                </p>
                                <span class="button font-size-sm theme-primary">
                                    Emily Dickenson Poetry
                                </span>
                            </div>

                        </div>

                    </a>

                </figure>

            </section>

        </main>

    </body>

</html>

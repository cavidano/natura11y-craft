<!DOCTYPE html>

<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Button â€¢ Natura11y</title>
        
        <!-- Natura11y Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/natura11y-icons@v1.0.3/dist/natura11y-icons.min.css" />
    </head>

    <body>

        <main>

            <section>

                <header class="margin-y-4 text-align-center">
                    <h1 class="banner-headline">
                        Button
                    </h1>
                </header>

                <figure class="container narrow--sm margin-y-4 font-size-md">

                    <ul class="grid gap-4">
                        <li>
                            <a class="button" href="#1">
                                <span class="icon icon-heart"></span>
                                Label
                            </a>  
                        </li>

                        <li class="width-100">
                            <a class="button button--disperse" href="#1">
                                 <span class="text">Label</span>
                                <span class="icon icon-arrow-right" aria-hidden="true"></span>
                            </a>  
                        </li>

                        <li>
                            <a class="button button--outline" href="#1">
                                <span class="icon icon-lock"></span>
                                <span class="text">Label</span>
                            </a>
                        </li>

                        <li>
                            <a class="button theme-secondary" href="#1">
                                <span class="icon icon-heart"></span>
                                <span class="button__text">Label</span>
                            </a>
                        </li>

                        <li>
                            <a class="button theme-light" href="#1">
                                <span class="icon icon-heart" aria-hidden="true"></span>
                                <span class="button__text">Label</span>
                                <span class="icon icon-arrow-right" aria-hidden="true"></span>
                            </a>
                        </li>

                        <li>
                            <a class="link link--has-icon" href="#1">
                                <span class="text">Label</span>
                                <span class="icon icon-arrow-right" aria-hidden="true"></span>
                            </a>
                        </li>
          
                    </ul>

                </figure>

				<figure class="container medium--sm margin-y-4 module">

                    <nav class="display-flex justify-content-center">

                        <button class="button button--icon-over-text">
                            <span class="button__icon theme-dark">
                                <span class="icon icon-search" aria-hidden="true"></span>
                            </span>
                            <span class="button__text">Home</span>
                        </button>

                        <button class="button button--icon-over-text">
                            <span class="button__icon">
                                <span class="icon icon-map-pin" aria-hidden="true"></span>
                            </span>
                            <span class="button__text">Location</span>
                        </button>

                        <button class="button button--icon-over-text">
                            <span class="button__icon">
                                <span class="icon icon-car" aria-hidden="true"></span>
                            </span>
                            <span class="button__text">Directions</span>
                        </button>

                    </nav>

                </figure>

                <figure class="container wide--sm margin-y-4">
                
                    <div class="display-flex gap-2">
                    
                        <a class="button" href="#1">
                            <span class="text">Sign In</span>   
                        </a>

                        <a class="button button--icon-only" href="#1" aria-label="Language">
                            <span class="icon icon-language" aria-hidden="true"></span>
                        </a>
                        

                        <div class="form-entry">

                            <label class="form-entry__field">

                                <span class="form-entry__field__select">
                                    <select
                                        id="select-example"
                                        name="selectExample"
                                        aria-describedby="help-select-example">
                                            <option value="">Select</option>
                                            <option value="Option One">Option One</option>
                                            <option value="Option Two">Option Two</option>
                                            <option value="Option Three">Option Three</option>
                                            <option value="Option Four">Option Four</option>
                                            <option value="Option Five">Option Five</option>
                                    </select>
                                </span>

                            </label>
                        </div>
                    </div>


						<ul class="nav nav--horizontal margin-y-6">

                        <li>
                        <a class="button" href="#1">
                            <span class="text">Sign In</span>   
                        </a>
                        </li>
							<li>
								<a class="button button--icon-only border-radius-circle" href="#1" aria-label="Facebook">
									<span class="icon icon-facebook" aria-hidden="true"></span>
								</a>
							</li>
							<li>
								<a class="button button--icon-only border-radius-circle" href="#1" aria-label="Facebook">
									<span class="icon icon-twitter-x" aria-hidden="true"></span>
								</a>
							</li>
							<li>
								<a class="button button--icon-only border-radius-circle" href="#1" aria-label="Facebook">
									<span class="icon icon-instagram" aria-hidden="true"></span>
								</a>
							</li>
                            <li>
                            <div class="form-entry" aria-label="Search">
                        <div class="form-entry__field">
                            <span class="form-entry__field__input">
                                <span class="icon icon-search"></span>
                                <input type="text" name="global-search">
                                <button class="button theme-primary">
                                    Search
                                </button>
                            </span>
                        </div>
                    </div>
                            </li>
						</ul>

                </figure>

            </section>

        </main>

    </body>

</html>

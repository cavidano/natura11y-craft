<!DOCTYPE html>

<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Spacer â€¢ Natura11y</title>
        
        <!-- Natura11y Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/natura11y-icons@v1/dist/natura11y-icons.min.css">

    </head>

    <body>

        <main class="overflow-hidden height-100vh">

            <section>

                <header class="margin-y-4 text-align-center">
                    <h1 class="banner-headline">
                        Spacer
                    </h1>
                </header>

                <figure class="container narrow">

                    <div class="margin-y-4 text-align-center">
                        <div class="grid grid--column-6 gap-2">
                            <div>
                                <span class="display-block margin-top-1">1</span>
                                <div class="theme-primary" style="height: var(--spacer-1);"></div>
                            </div>
                            <div>
                                <span class="display-block margin-top-1">2</span>
                                <div class="theme-primary" style="height: var(--spacer-2);"></div>
                            </div>
                            <div>
                                <span class="display-block margin-top-1">3</span>
                                <div class="theme-primary" style="height: var(--spacer-3);"></div>
                            </div>
                            <div>
                                <span class="display-block margin-top-1">4</span>
                                <div class="theme-primary" style="height: var(--spacer-4);"></div>
                            </div>
                            <div>
                                <span class="display-block margin-top-1">5</span>
                                <div class="theme-primary" style="height: var(--spacer-5);"></div>
                            </div>
                            <div>
                                <span class="display-block margin-top-1">6</span>
                                <div class="theme-primary" style="height: var(--spacer-6);"></div>
                            </div>
                        </div>
                    </div>

                </figure>

            </section>

        </main>

    </body>

</html>
